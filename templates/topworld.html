{% extends 'base.html' %}


{% block body %}

<br>
<div class="container">

	<div class="row">

	{% for x  in api.sources %}
	<div class="col-sm">

	<div class="card" style="width: 18rem;">
			  <div class="card-body">
			    <h5 class="card-title">Source : {{x.name}}</h5>
			    <p class="card-text">{{x.description| truncatechars:150}}</p> 
			    <a href="{{x.url}}"  target = "_blank"class="btn btn-primary">Read More</a>
  			</div>
	</div>
	<br>
	</div>

	{% endfor %}

	</div>


</div>

{% endblock %}
